<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="searchstyles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
</head>
<body>
    <a th:href="@{/}" class="logo">SK Movie Search</a>
    
    <div class="search-form">
        <form method="POST" action="/searchmovie" class="search">
            <input type="text" name="movie1" placeholder="Enter movie name..." required/>
            <input type="submit" value="Search"/>
        </form>
    </div>
    <div class="carousel">
        <div th:each="movie : ${randomMovies}">
            <div class="item">
                <a th:href="@{/moviedetail(id=${movie.imdbID})}">
                    <img th:src="${movie.poster}" alt="Movie Poster"/>
                </a>
                <div class="details">
                    <p th:text="${movie.title}">Title</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                infinite: true,
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
            });
        });
    </script>
</body>
</html>
