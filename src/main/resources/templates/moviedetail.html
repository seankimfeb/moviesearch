<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${movieDetail.Title}">Movie Detail</title>
    <link href="styles.css" type="text/css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        .movie-detail {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 200px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin: 5px 0;
        }
        strong {
            color: #007BFF;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="movie-detail">
        <h1 th:text="${movieDetail.Title}">Movie Title</h1>
        <img th:src="${movieDetail.Poster}" alt="Movie Poster"/>
        <p><strong>Year:</strong> <span th:text="${movieDetail.Year}"></span></p>
        <p><strong>Rated:</strong> <span th:text="${movieDetail.Rated}"></span></p>
        <p><strong>Released:</strong> <span th:text="${movieDetail.Released}"></span></p>
        <p><strong>Runtime:</strong> <span th:text="${movieDetail.Runtime}"></span></p>
        <p><strong>Genre:</strong> <span th:text="${movieDetail.Genre}"></span></p>
        <p><strong>Director:</strong> <span th:text="${movieDetail.Director}"></span></p>
        <p><strong>Writer:</strong> <span th:text="${movieDetail.Writer}"></span></p>
        <p><strong>Actors:</strong> <span th:text="${movieDetail.Actors}"></span></p>
        <p><strong>Plot:</strong> <span th:text="${movieDetail.Plot}"></span></p>
        <p><strong>Language:</strong> <span th:text="${movieDetail.Language}"></span></p>
        <p><strong>Awards:</strong> <span th:text="${movieDetail.Awards}"></span></p>
        <p><strong>IMDB Rating:</strong> <span th:text="${movieDetail.imdbRating}"></span></p>
        

        <div>
            <button onclick="window.history.back()" style="padding: 10px 20px; border-radius: 50px; background-color: #007BFF; color: white; border: none; cursor: pointer;">
                Go Back to Search
            </button>
        </div>
    </div>
</body>
</html>
