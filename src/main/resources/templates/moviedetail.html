<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="moviestyles.css" type="text/css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .movie-detail {
            display: flex;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .movie-detail img {
            width: 200px;
            height: auto;
            border-radius: 8px;
            margin-right: 20px;
        }

        .movie-info {
            display: flex;
            flex-direction: column;
        }

        .movie-info h1 {
            margin: 0;
            font-size: 2em;
            color: #007BFF;
        }

        .movie-info p {
            margin: 5px 0;
            font-size: 1.1em;
            color: #555;
        }

        .rating {
            margin-top: 10px;
        }

        .rating p {
            margin: 0;
            color: #007BFF;
        }

        hr {
            border: none;
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="movie-detail">
        <img th:src="${movie.Poster}" alt="Movie Poster"/>
        <div class="movie-info">
            <h1 th:text="${movie.Title}"></h1>
            <p><strong>Year:</strong> <span th:text="${movie.Year}"></span></p>
            <p><strong>IMDB ID:</strong> <span th:text="${movie.imdbID}"></span></p>
            <p><strong>Type:</strong> <span th:text="${movie.Type}"></span></p>
            <p><strong>Rated:</strong> <span th:text="${movie.Rated}"></span></p>
            <p><strong>Released:</strong> <span th:text="${movie.Released}"></span></p>
            <p><strong>Runtime:</strong> <span th:text="${movie.Runtime}"></span></p>
            <p><strong>Genre:</strong> <span th:text="${movie.Genre}"></span></p>
            <p><strong>Director:</strong> <span th:text="${movie.Director}"></span></p>
            <p><strong>Writer:</strong> <span th:text="${movie.Writer}"></span></p>
            <p><strong>Actors:</strong> <span th:text="${movie.Actors}"></span></p>
            <p><strong>Plot:</strong> <span th:text="${movie.Plot}"></span></p>
            <p><strong>Language:</strong> <span th:text="${movie.Language}"></span></p>
            <p><strong>Country:</strong> <span th:text="${movie.Country}"></span></p>
            <p><strong>Awards:</strong> <span th:text="${movie.Awards}"></span></p>
            <p><strong>Box Office:</strong> <span th:text="${movie.BoxOffice}"></span></p>
            <p><strong>Production:</strong> <span th:text="${movie.Production}"></span></p>
            <p><strong>Website:</strong> <span th:text="${movie.Website}"></span></p>
            <div class="rating">
                <strong>Ratings:</strong>
                <th:block th:each="rating : ${movie.Ratings}">
                    <p th:text="${rating.Source} + ': ' + ${rating.Value}"></p>
                </th:block>
            </div>
        </div>
    </div>
    <hr/>
    <a href="/search">Back to Search</a>
</body>
</html>
